

<ion-content  transparent background-size >


  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    
    <ion-title>Add Message</ion-title></ion-buttons>
  </ion-toolbar>
  
  <ion-card class="card" >
    <ion-card-header color="light">
      <h1> Ticket Details</h1>
       </ion-card-header>
    
       <ion-card-content>
    
    <ion-grid class="ion-padding">
     
      <ion-row>
        <ion-col size="12">
          Ticket Id : {{id1}}
        </ion-col>
        <ion-col size="12">
          Title : {{title}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          Category : {{category}}
        </ion-col>
        <ion-col size="12">
          Details : {{details}}</ion-col>
      </ion-row>

    </ion-grid></ion-card-content>
  </ion-card><br>



  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">



    <ion-card class="card" >

      <ion-card-header color="light">
        <h1> Send Message</h1>
         </ion-card-header>
      
         <ion-card-content>
      
      

      <ion-grid class="ion-padding">

        <ion-row>
          <ion-col>
            <ion-label position="stacked">Message</ion-label>
                <ion-item>
                  <ion-textarea rows="6" cols="20" class="form-control" type="text" formControlName="message" placeholder="Enter Details..." name="details"
                  ></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>

       
      </ion-grid>

      
      <div class="form-group">
        <ion-button type="submit" expand="block" size="default" >Send</ion-button></div>


</ion-card-content>
    </ion-card>

  </form>
 
</ion-content>








<ion-footer>
  <ion-toolbar>


    <ion-tabs>

      <ion-tab-bar slot="bottom" color="dark">
        <ion-tab-button (click)="sendto('dashboard')">
          <ion-icon name="home"></ion-icon>
          <ion-label color="light">Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button (click)="sendto('transactions')">
          <ion-icon name="wallet"></ion-icon>
          <ion-label   color="light">Transactions</ion-label>
        </ion-tab-button>
        
        <ion-tab-button (click)="sendto('buy-coin')">
          <ion-icon name="logo-bitcoin"></ion-icon>
          <ion-label   color="light">Buy Coin</ion-label>
        </ion-tab-button>

        
        <ion-tab-button (click)="sendto('send-coin')">
          <ion-icon name="send"></ion-icon>
          <ion-label   color="light">Send Coin</ion-label>
        </ion-tab-button>
    
        <ion-tab-button (click)="sendto('setting')">
          <ion-icon name="list"></ion-icon>
          <ion-label  color="light">Menu</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    
    </ion-tabs>
    
  </ion-toolbar>
</ion-footer>
