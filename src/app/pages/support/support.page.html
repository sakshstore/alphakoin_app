

<ion-content transparent background-size>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>Support</ion-title>
    </ion-buttons>
  </ion-toolbar>


  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">



    <ion-card class="card">
      <ion-card-header color="light">
        <h1>Support</h1>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label text-size-xs position="stacked">Title</ion-label>
              <ion-item>
                <ion-input formControlName="title" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row><br>

          <ion-row>
            <ion-col>
              <ion-label position="stacked">Category</ion-label>
              <ion-item>
                <ion-select placeholder=".......................Select one category........................."
                  class="form-control" formControlName="category">

                  <ion-select-option>Choose a category</ion-select-option>
                  <ion-select-option value="support">
                    support/ task
                  </ion-select-option>

                  <ion-select-option value="dispute">
                    dispute
                  </ion-select-option>
                  <ion-select-option value="other">
                    other
                  </ion-select-option>

                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row><br>

          <ion-row>
            <ion-col>

              <ion-item>

                <ion-textarea rows="6" cols="20" class="form-control" type="text" formControlName="details"
                  placeholder="Enter Details..." name="details"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <br>
          <div class="form-group">
            <ion-button type="submit" expand="block" size="default">Add</ion-button>
          </div>
        </ion-grid>


      </ion-card-content>
    </ion-card>
  </form>



</ion-content>




<ion-footer>
  <ion-toolbar>


    <ion-tabs>

      <ion-tab-bar slot="bottom" color="dark">
        <ion-tab-button (click)="sendto('dashboard')">
          <ion-icon name="home"></ion-icon>
          <ion-label color="light">Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button (click)="sendto('transactions')">
          <ion-icon name="wallet"></ion-icon>
          <ion-label   color="light">Transactions</ion-label>
        </ion-tab-button>
        
        <ion-tab-button (click)="sendto('buy-coin')">
          <ion-icon name="logo-bitcoin"></ion-icon>
          <ion-label   color="light">Buy Coin</ion-label>
        </ion-tab-button>

        
        <ion-tab-button (click)="sendto('send-coin')">
          <ion-icon name="send"></ion-icon>
          <ion-label   color="light">Send Coin</ion-label>
        </ion-tab-button>
    
        <ion-tab-button (click)="sendto('setting')">
          <ion-icon name="list"></ion-icon>
          <ion-label  color="light">Menu</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    
    </ion-tabs>
    
  </ion-toolbar>
</ion-footer>
